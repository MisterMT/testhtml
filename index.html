<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>YouTube Swipe mit Startbutton</title>
<style>
    html, body {
        margin:0;
        padding:0;
        height:100%;
        overflow:hidden;
        background:#000000;
    }

    #videocontainer {
        width:100%;
        height:100%;
        display:none;
        position:relative;
    }

    .playerDiv {
        position:absolute;
        width:100%;
        height:100%;
        top:0;
        left:0;
        transition: transform 0.3s ease;
        will-change: transform;
        z-index:1;
    }
    
    #overlay {
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        z-index:10;
        cursor:grab;
        touch-action:none;
    }

    #startButton {
        position:absolute;
        top:50%; left:50%;
        transform:translate(-50%,-50%);
        padding:15px 25px;
        border:none;
        border-radius:12px;
        font-size:20px;
        background:#ff0000;
        color:#ffffff;
        cursor:pointer;
        z-index:20;
    }

    #backButton {
        position:absolute;
        top:50%; left:50%;
        transform:translate(-50%,-50%);
        padding:15px 25px;
        border:none;
        border-radius:12px;
        font-size:20px;
        background:#ffffff;
        color:#000000;
        cursor:pointer;
        z-index:20;
    }
</style>
</head>
<body>

<div id="introText" style="
    position:absolute;
    top:30%;
    left:50%;
    transform:translate(-50%,-50%);
    color:#ffffff;
    font-size:24px;
    text-align:center;
    z-index:21;
  ">
    Press Start to watch a video, use the common socialmedia-swipe gestures to show the next video.
</div>

<button id="startButton">▶ Start</button>

<div id="videocontainer">
  <div id="playerA" class="playerDiv"></div>
  <div id="playerB" class="playerDiv"></div>
  <div id="overlay"></div>
</div>

<div id="endContainer" style="display:none;">
  <div id="outroText" style="
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%);
    color:#ffffff;
    font-size:24px;
    text-align:center;
    z-index:21;
  ">
    Thanks for watching. Press the button to start the survey.
  </div>
  <button id="backButton" style="
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    padding:15px 25px;
    border:none;
    border-radius:12px;
    font-size:20px;
    background:#ffffff;
    color:#000000;
    cursor:pointer;
    z-index:20;
  ">
    Start survey
  </button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
// start configuration
const mandatoryVideos = ["zMcPRm9RRro","ewZ0foQpl3w","xYIXo8juUvg"];
const optionalVideos = ["kWSMgNe4Uf8","p4WlkEEgN8E","iqqq57Qwtgw"];
const optionalVideosNumber = 2;
const isMuted = false;
const durationInMilliseconds = 60000;
// end configuration

let currentIndex = 0;
let showingA = true;
let playerA, playerB;
let videos;

const startButton = document.getElementById("startButton");
const introText = document.getElementById("introText");
const videoContainer = document.getElementById("videocontainer");
const overlay = document.getElementById("overlay");

function getCurrentPlayer() { return showingA ? playerA : playerB; }
function getNextPlayer() { return showingA ? playerB : playerA; }
function getCurrentDiv() { return showingA ? document.getElementById("playerA") : document.getElementById("playerB"); }
function getNextDiv() { return showingA ? document.getElementById("playerB") : document.getElementById("playerA"); }

function prepareNextVideo(direction){
  const nextDiv = getNextDiv();
  const nextPlayer = getNextPlayer();
  const nextIndex = direction==="up" ? (currentIndex+1)%videos.length : (currentIndex-1+videos.length)%videos.length;
  nextPlayer.loadVideoById(videos[nextIndex]);
  nextDiv.style.transition = "none";
  nextDiv.style.transform = direction==="up" ? "translateY(100%)" : "translateY(-100%)";
  nextDiv.style.zIndex = 2;
  getCurrentDiv().style.zIndex = 1;
}

function finishSwipe(){
  if(!isDragging) return;
  isDragging=false;
  const deltaY = currentY - startY;
  const threshold = 100;
  const direction = deltaY < 0 ? "up" : "down";
  const shouldSwitch = Math.abs(deltaY) > threshold;

  const currentDiv = getCurrentDiv();
  const nextDiv = getNextDiv();

  currentDiv.style.transition = "transform 0.3s ease";
  nextDiv.style.transition = "transform 0.3s ease";

  if(shouldSwitch){
    currentDiv.style.transform = `translateY(${direction==="up"? -window.innerHeight:window.innerHeight}px)`;
    nextDiv.style.transform = "translateY(0)";

    setTimeout(()=>{
      showingA = !showingA;
      currentIndex = direction==="up" ? (currentIndex+1)%videos.length : (currentIndex-1+videos.length)%videos.length;
      currentDiv.style.transition="none";
      currentDiv.style.transform = direction==="up"?"translateY(100%)":"translateY(-100%)";
      getNextPlayer().pauseVideo();
    },300);
  } else {
    currentDiv.style.transform="translateY(0)";
    nextDiv.style.transform = direction==="up"?"translateY(100%)":"translateY(-100%)";
  }
}

function setupVideos() {
  let shuffeledOptionalVideos = shuffle(optionalVideos);
  let combined = mandatoryVideos.concat(shuffeledOptionalVideos.slice(0, optionalVideosNumber));
  combined = shuffle(combined);

  return combined;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    // choose random index
    const j = Math.floor(Math.random() * (i + 1));

    // swap elements
    [array[i], array[j]] = [array[j], array[i]];
  }

  return array;
}

startButton.addEventListener("click", () => {
  videos = setupVideos();

  startButton.style.display = "none";
  introText.style.display = "none";
  videoContainer.style.display = "block";

  playerA = new YT.Player('playerA', {
    videoId: videos[currentIndex],
    playerVars: { autoplay:1, controls:1, mute:isMuted, playsinline:1 }, //, loop:1, playlist:videos[currentIndex] },
    events: { 'onReady': e=>e.target.playVideo() }
  });

  const nextIndex = (currentIndex+1) % videos.length;
  playerB = new YT.Player('playerB', {
    videoId: videos[nextIndex],
    playerVars: { autoplay:0, controls:1, mute:isMuted, playsinline:1 } //, loop:1, playlist:videos[nextIndex] }
  });
  document.getElementById("playerB").style.transform = "translateY(100%)";

  setTimeout(() => {
      videoContainer.style.display = "none";
      endContainer.style.display = "block";
  }, durationInMilliseconds);
});

//TODO handle back button

const CLICK_THRESHOLD = 5;
const DRAG_THRESHOLD = 10;
const SWIPE_THRESHOLD = 100;
let isDragging = false;
let startY = 0;
let currentY = 0;
let hasPreparedNext = false;

overlay.addEventListener("mousedown", e => {
  interactionStart(e.clientY);
});

overlay.addEventListener("touchstart", e => {
  //Just allow one finger interaction
  if(e.touches.length !== 1){
    return;
  }

  interactionStart(e.touches[0].clientY);
});

function interactionStart(initialY) {
  isDragging = true;
  startY = initialY;
  currentY = initialY;
  hasPreparedNext = false;
}

overlay.addEventListener("mousemove", e => {
  if(!isDragging) return;
  currentY = e.clientY;
  const deltaY = currentY - startY;
  const direction = deltaY < 0 ? "up" : "down";
  const currentDiv = getCurrentDiv();
  const nextDiv = getNextDiv();

  // only prepare the next video if dragging was detected
  if(!hasPreparedNext && Math.abs(deltaY) >= DRAG_THRESHOLD){
    prepareNextVideo(direction); 
    hasPreparedNext = true;
  }

  // drag 'animation' -> update y position
  currentDiv.style.transition = "none";
  nextDiv.style.transition = "none";
  currentDiv.style.transform = `translateY(${deltaY}px)`;
  nextDiv.style.transform = `translateY(${deltaY + (deltaY<0?window.innerHeight:-window.innerHeight)}px)`;
});

overlay.addEventListener("mouseup", () => {
  if(!isDragging){
    return;
  }
  isDragging = false;
  const deltaY = currentY - startY;
  const direction = deltaY < 0 ? "up" : "down";
  const currentDiv = getCurrentDiv();
  const nextDiv = getNextDiv();

  currentDiv.style.transition = "transform 0.3s ease";
  nextDiv.style.transition = "transform 0.3s ease";

  // click detected, not drag -> no swap
  if(Math.abs(deltaY) < CLICK_THRESHOLD){
    currentDiv.style.transform = "translateY(0)";
    nextDiv.style.transform = direction === "up" ? "translateY(100%)" : "translateY(-100%)";
    return;
  }

  // only swipe if the dragging distance has exceeded the defined value
  if(Math.abs(deltaY) >= SWIPE_THRESHOLD){
    currentDiv.style.transform = `translateY(${direction === "up" ? -window.innerHeight : window.innerHeight}px)`;
    nextDiv.style.transform = "translateY(0)";

    setTimeout(()=>{
      // finally execute the swap
      showingA = !showingA;
      currentIndex = direction === "up" ? (currentIndex + 1) % videos.length : (currentIndex - 1 + videos.length)%videos.length;
      currentDiv.style.transition = "none";
      currentDiv.style.transform = direction === "up" ? "translateY(100%)" : "translateY(-100%)";
      getNextPlayer().pauseVideo();
    }, 300);
  }else{
    // desired drag distance not reached snapping back →> no swap
    currentDiv.style.transform = "translateY(0)";
    nextDiv.style.transform = direction=== "up" ? "translateY(100%)" : "translateY(-100%)";
  }
});



overlay.addEventListener("touchmove", e => {
  if(!isDragging) return;
  currentY = e.touches[0].clientY;
  const deltaY = currentY - startY;
  const direction = deltaY < 0 ? "up" : "down";
  const currentDiv = getCurrentDiv();
  const nextDiv = getNextDiv();

  if(!hasPreparedNext && Math.abs(deltaY) >= DRAG_THRESHOLD){
    prepareNextVideo(direction);
    hasPreparedNext = true;
  }

  currentDiv.style.transition = "none";
  nextDiv.style.transition = "none";
  currentDiv.style.transform = `translateY(${deltaY}px)`;
  nextDiv.style.transform = `translateY(${deltaY + (deltaY<0?window.innerHeight:-window.innerHeight)}px)`;

  e.preventDefault();
}, { passive: false });

overlay.addEventListener("touchend", e => {
  if(!isDragging) return;
  isDragging = false;
  const deltaY = currentY - startY;
  const direction = deltaY < 0 ? "up" : "down";
  const currentDiv = getCurrentDiv();
  const nextDiv = getNextDiv();

  currentDiv.style.transition = "transform 0.3s ease";
  nextDiv.style.transition = "transform 0.3s ease";

  if(Math.abs(deltaY) < CLICK_THRESHOLD){
    currentDiv.style.transform = "translateY(0)";
    nextDiv.style.transform = direction === "up" ? "translateY(100%)" : "translateY(-100%)";
    return;
  }

  if(Math.abs(deltaY) >= SWIPE_THRESHOLD){
    currentDiv.style.transform = `translateY(${direction === "up" ? -window.innerHeight : window.innerHeight}px)`;
    nextDiv.style.transform = "translateY(0)";

    setTimeout(()=>{
      showingA = !showingA;
      currentIndex = direction === "up" 
        ? (currentIndex + 1) % videos.length 
        : (currentIndex - 1 + videos.length) % videos.length;
      currentDiv.style.transition = "none";
      currentDiv.style.transform = direction === "up" ? "translateY(100%)" : "translateY(-100%)";
      getNextPlayer().pauseVideo();
    }, 300);
  } else {
    currentDiv.style.transform = "translateY(0)";
    nextDiv.style.transform = direction === "up" ? "translateY(100%)" : "translateY(-100%)";
  }
});
</script>

</body>
</html>
