<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>YouTube Swipe mit Startbutton</title>
<style>
    html, body {
        margin:0;
        padding:0;
        height:100%;
        overflow:hidden;
        background:black;
    }

    #videocontainer {
        width:100%;
        height:100%;
        display:none;
        position:relative;
    }

    .playerDiv {
        position:absolute;
        width:100%;
        height:100%;
        top:0;
        left:0;
        transition: transform 0.3s ease;
        will-change: transform;
        z-index:1;
    }
    
    #overlay {
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        z-index:10;
        cursor:grab;
        touch-action:none;
    }

    #startButton {
        position:absolute;
        top:50%; left:50%;
        transform:translate(-50%,-50%);
        padding:15px 25px;
        border:none;
        border-radius:12px;
        font-size:20px;
        background:#ff0000;
        color:white;
        cursor:pointer;
        z-index:20;
}
</style>
</head>
<body>

<div id="introText" style="
    position:absolute;
    top:30%;
    left:50%;
    transform:translate(-50%,-50%);
    color:white;
    font-size:24px;
    text-align:center;
    z-index:21;
  ">
    Press Start to watch a video, use the usual socialmedia-swipe gestures to show the next video.
  </div>

<button id="startButton">▶ Start</button>

<div id="videocontainer">
  <div id="playerA" class="playerDiv"></div>
  <div id="playerB" class="playerDiv"></div>
  <div id="overlay"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const videos = ["kWSMgNe4Uf8","p4WlkEEgN8E","iqqq57Qwtgw"];
const isMuted = 0;

let currentIndex = 0;
let showingA = true;
let playerA, playerB;

const startButton = document.getElementById("startButton");
const introText = document.getElementById("introText");
const container = document.getElementById("videocontainer");
const overlay = document.getElementById("overlay");

function getCurrentPlayer() { return showingA ? playerA : playerB; }
function getNextPlayer() { return showingA ? playerB : playerA; }
function getCurrentDiv() { return showingA ? document.getElementById("playerA") : document.getElementById("playerB"); }
function getNextDiv() { return showingA ? document.getElementById("playerB") : document.getElementById("playerA"); }

// Startbutton klick
startButton.addEventListener("click", () => {
  introText.style.display = "none";
  startButton.style.display = "none";
  container.style.display = "block";

  // Ersten Player erzeugen
  playerA = new YT.Player('playerA', {
    videoId: videos[currentIndex],
    playerVars: { autoplay:1, controls:1, mute:isMuted, playsinline:1 },
    events: { 'onReady': e=>e.target.playVideo() }
  });

  // Zweiten Player für Swipe vorbereiten (erst pausiert)
  const nextIndex = (currentIndex+1)%videos.length;
  playerB = new YT.Player('playerB', {
    videoId: videos[nextIndex],
    playerVars: { autoplay:0, controls:1, mute:isMuted, playsinline:1 }
  });
  document.getElementById("playerB").style.transform = "translateY(100%)"; // aus Sichtfeld
});

// Swipe Mechanik
let startY=0, currentY=0, isDragging=false;

function prepareNextVideo(direction){
  const nextDiv = getNextDiv();
  const nextPlayer = getNextPlayer();
  const nextIndex = direction==="up" ? (currentIndex+1)%videos.length : (currentIndex-1+videos.length)%videos.length;

  nextPlayer.loadVideoById(videos[nextIndex]);
  nextDiv.style.transition = "none";
  nextDiv.style.transform = direction==="up" ? "translateY(100%)" : "translateY(-100%)";
  nextDiv.style.zIndex = 2;
  getCurrentDiv().style.zIndex = 1;
}

function finishSwipe(){
  if(!isDragging) return;
  isDragging=false;
  const deltaY = currentY - startY;
  const threshold = 100;
  const shouldSwitch = Math.abs(deltaY) > threshold;
  const direction = deltaY<0?"up":"down";

  const currentDiv = getCurrentDiv();
  const nextDiv = getNextDiv();

  currentDiv.style.transition = "transform 0.3s ease";
  nextDiv.style.transition = "transform 0.3s ease";

  if(shouldSwitch){
    currentDiv.style.transform = `translateY(${direction==="up"? -window.innerHeight:window.innerHeight}px)`;
    nextDiv.style.transform = "translateY(0%)";

    setTimeout(()=>{
      showingA = !showingA;
      currentIndex = direction==="up" ? (currentIndex+1)%videos.length : (currentIndex-1+videos.length)%videos.length;

      currentDiv.style.transition="none";
      currentDiv.style.transform="translateY(100%)";
      getNextPlayer().pauseVideo(); // vorheriges stoppen
    },300);
  } else {
    currentDiv.style.transform="translateY(0%)";
    nextDiv.style.transform=direction==="up"?"translateY(100%)":"translateY(-100%)";
  }
}

// Maus
overlay.addEventListener("mousedown", e=>{isDragging=true; startY=e.clientY;});
overlay.addEventListener("mousemove", e=>{if(!isDragging) return; currentY=e.clientY; prepareNextVideo(currentY<startY?"up":"down");});
overlay.addEventListener("mouseup", finishSwipe);

// Touch
overlay.addEventListener("touchstart", e=>{isDragging=true; startY=e.touches[0].clientY;});
overlay.addEventListener("touchmove", e=>{if(!isDragging) return; currentY=e.touches[0].clientY; prepareNextVideo(currentY<startY?"up":"down");});
overlay.addEventListener("touchend", finishSwipe);
</script>

</body>
</html>
